<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animal Tables</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center mb-4">Big Cats</h2>
      <div id="bigCatsTable" class="animal-table"></div>

      <h2 class="text-center mt-5 mb-4">Dogs</h2>
      <div id="dogsTable" class="animal-table"></div>

      <h2 class="text-center mt-5 mb-4">Big Fish</h2>
      <div id="bigFishTable" class="animal-table"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
